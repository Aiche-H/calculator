<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons8-calculator-32.png" type="image/x-icon">
    <title>Space calculator</title>

    <meta name="author" content="Aiche-H">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2023/03/06/04/26/calculator-7832583_1280.png">
    <meta name="description" content="Blast off into calculations with this fun, space-themed calculator!">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Space Calculator by Aiche-H">
    <meta name="twitter:description" content="Blast off into calculations with this fun, space-themed calculator!">
    <meta name="twitter:image" content="https://cdn.pixabay.com/photo/2023/03/06/04/26/calculator-7832583_1280.png">
</head>
<body>
    <div class="calculator">
      <div class="screen" id="screen">

      </div>

      <div class="button-container">
        <button id="buttonPercent" data-button-type="percent" data-button-value="%">%</button>
        <button id="buttonClearEntry" data-button-type="clear-entry" data-button-value="CE">CE</button>
        <button id="buttonClear" data-button-type="clear" data-button-value="C">C</button>
        <button id="buttonBackspace" data-button-type="backspace" data-button-value="⌫">⌫</button>
        <button id="buttonReciprocal" data-button-type="reciprocal" data-button-value="1/x">1/x</button>
        <button id="buttonSquare" data-button-type="square" data-button-value="x^2">x^2</button>
        <button id="buttonSquareRoot" data-button-type="square-root" data-button-value="√">√</button>
        <button id="buttonDivide" data-button-type="divide" data-button-value="/">/</button>
        <button id="button7" data-button-type="number" data-button-value="7">7</button>
        <button id="button8" data-button-type="number" data-button-value="8">8</button>
        <button id="button9" data-button-type="number" data-button-value="9">9</button>
        <button id="buttonMultiply" data-button-type="multiply" data-button-value="*">*</button>
        <button id="button4" data-button-type="number" data-button-value="4">4</button>
        <button id="button5" data-button-type="number" data-button-value="5">5</button>
        <button id="button6" data-button-type="number" data-button-value="6">6</button>
        <button id="buttonSubtract" data-button-type="subtract" data-button-value="-">-</button>
        <button id="button1" data-button-type="number" data-button-value="1">1</button>
        <button id="button2" data-button-type="number" data-button-value="2">2</button>
        <button id="button3" data-button-type="number" data-button-value="3">3</button>
        <button id="buttonAdd" data-button-type="add" data-button-value="+">+</button>
        <button id="buttonNegate" data-button-type="negate" data-button-value="¬">¬</button>
        <button id="button0" data-button-type="number" data-button-value="0">0</button>
        <button id="buttonDecimal" data-button-type="decimal" data-button-value=".">.</button>
        <button id="buttonEquals" data-button-type="equals" data-button-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
